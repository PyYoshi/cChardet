sudo: false

language: python
python: 2.7
env:
# disable python 3.5 on travis until fixed for tox
#  - TOX_ENV=py35
  - TOX_ENV=py34
  - TOX_ENV=py33
  - TOX_ENV=py27

install:
  - python -m pip install -U pip
  - python -m pip install -U setuptools
  - python -m pip install -U wheel
  - python -m pip install -U tox

script:
  - python -m tox -e $TOX_ENV
