name: Build for macOS

on:
  - push
  - pull_request

jobs:
  build_wheels:
    name: Build wheel on macOS
    runs-on: macos-latest
    strategy:
      matrix:
        config:
          - py-architecture: x86_64
          - py-architecture: universal2
          - py-architecture: arm64

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        name: Install Python 3.12
        with:
          python-version: "3.12"
          architecture: ${{ matrix.config.py-architecture }}

      - uses: actions/setup-python@v5
        name: Install Python 3.11
        with:
          python-version: "3.11"
          architecture: ${{ matrix.config.py-architecture }}

      - uses: actions/setup-python@v5
        name: Install Python 3.10
        with:
          python-version: "3.10"
          architecture: ${{ matrix.config.py-architecture }}

      - uses: actions/setup-python@v5
        name: Install Python 3.9
        with:
          python-version: "3.9"
          architecture: ${{ matrix.config.py-architecture }}

      - uses: actions/setup-python@v5
        name: Install Python 3.8
        with:
          python-version: "3.8"
          architecture: ${{ matrix.config.py-architecture }}

      - name: Install cibuildwheel
        run: |
          python -m pip install cibuildwheel==2.18.1

      - name: Checkout submodules
        shell: bash
        run: |
          git submodule sync --recursive
          git submodule update --init --force --recursive --depth=1

      - name: Install dependencies
        run: |
          pip install -r requirements-dev.txt

      - name: Test for Python 3.12
        run: |
          tox -e py312

      - name: Test for Python 3.11
        run: |
          tox -e py311

      - name: Test for Python 3.10
        run: |
          tox -e py310

      - name: Test for Python 3.9
        run: |
          tox -e py39

      - name: Test for Python 3.8
        run: |
          tox -e py38

      - name: Build wheel
        if: contains(github.ref, 'tags/')
        run: |
          python -m cibuildwheel --output-dir wheelhouse
        env:
          CIBW_BUILD: cp38-* cp39-* cp310-* cp311-* cp312-*

      - uses: actions/upload-artifact@v1
        if: contains(github.ref, 'tags/')
        with:
          name: wheels
          path: ./wheelhouse
